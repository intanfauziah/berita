<div class="content">
    <div class="ui-fluid">

        <p-panel [toggleable]="false" [style]="{'margin-bottom':'20px'}">
          <div class="p-grid pt-2">
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12">
              <p-table [columns]="columns" [value]="dataLists" styleClass="p-datatable-gridlines"selectionMode="single" 
              [scrollable]="true" scrollHeight="200px" [resizableColumns]="true" [(selection)]="selectedData">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <!-- Judul -->
                    <td *ngFor="let col of columns" pResizableColumn [style.width]="col.width">
                      {{ col.header }}
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns" [ngClass]="col.class" class="ui-resizable-column" [ngStyle]="col.style" [style.width]="col.width">
                      {{ rowData[col.field] }}
                    </td>
                    <!-- <td *ngFor="let col of columns" [ngClass]="col.class" class="ui-resizable-column" [ngStyle]="col.style" [style.width]="col.width">
                      {{ rowData.kategori }}
                    </td> -->
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                  <tr>
                    <td [attr.colspan]="columns.length + 1">Data Kosong</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
      
          <div class="p-grid" style="margin-top:10px">
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12" style="text-align: right">
              <button pButton type="button" label="Rekam" icon="pi pi-plus" (click)="rekam()"></button>
              &nbsp;
              <button pButton type="button" label="Ubah" icon="pi pi-pencil" (click)="ubah()"></button>&nbsp;
              <button pButton type="button" label="Hapus" (click)="hapus()" icon="pi pi-trash"></button>&nbsp;
              
            </div>
          </div>
        </p-panel>
      
      </div>
</div>
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
